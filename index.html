<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yêu Trang</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #330000, #660033, #330033);
      background-size: 600% 600%;
      animation: gradientShift 10s ease infinite;
      overflow: hidden;
    }
    .heart-container {
      position: relative;
      width: 200px;
      height: 200px;
      animation: float 4s ease-in-out infinite;
    }
    .heart {
      width: 100px;
      height: 90px;
      background: linear-gradient(145deg, #ff4d4d, #cc0000);
      box-shadow: 0 0 30px red, 0 0 60px crimson;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      animation: heartbeat 1s infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background: linear-gradient(145deg, #ff4d4d, #cc0000);
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -50px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: 50px;
    }
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-weight: bold;
      font-family: Arial, sans-serif;
      font-size: 20px;
      text-shadow: 0 0 5px #ffcccc, 0 0 10px #ff9999;
      white-space: nowrap;
      animation: glow 2s ease-in-out infinite, fadeIn 3s ease-in-out forwards;
      opacity: 0;
    }
    .particle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://emoji.gg/assets/emoji/6500_heartspin.gif') no-repeat center/cover;
      animation: explode 2s ease-out forwards;
      pointer-events: none;
    }
    @keyframes heartbeat {
      0%, 100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
      25%, 60% { transform: translate(-50%, -50%) rotate(-45deg) scale(1.4); }
    }
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px #ffcccc, 0 0 10px #ff9999; }
      50% { text-shadow: 0 0 10px #ffffff, 0 0 20px #ff4d4d; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes explode {
      0% { opacity: 1; transform: scale(1) translate(0, 0); }
      100% { opacity: 0; transform: scale(1.5) translate(var(--x), var(--y)); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart" id="main-heart"></div>
    <div class="text">Yêu Trang</div>
  </div>
  <script>
    const container = document.querySelector('.heart-container');
    function spawnParticles() {
      for (let i = 0; i < 30; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const angle = Math.random() * Math.PI * 2;
        const radius = 100 + Math.random() * 60;
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;
        p.style.setProperty('--x', `${x}px`);
        p.style.setProperty('--y', `${y}px`);
        p.style.left = '50%';
        p.style.top = '50%';
        container.appendChild(p);
        setTimeout(() => p.remove(), 2000);
      }
    }
    setInterval(spawnParticles, 700);

    // Snowfall
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.textContent = "❄";
      snowflake.style.position = "fixed";
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.top = "-20px";
      snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
      snowflake.style.color = "#fff";
      snowflake.style.opacity = Math.random();
      snowflake.style.pointerEvents = "none";
      snowflake.style.zIndex = 9999;
      snowflake.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 6000);
    }
    setInterval(createSnowflake, 200);
  </script>
  <style>
    @keyframes fall {
      to { transform: translateY(100vh); }
    }
  </style>
</body>
</html>
